<html>
    <head>
        <title>Absoluute & relative</title>
        <style>
            .re{
                height: 500px;
                width: 500px;
                border: 2px solid saddlebrown;
                position: relative;
            }
            .ab{
                height: 200px;
                width: 200px;
                background-color: gray;
                position: absolute;
                right: 50%;
                bottom: 50%;
            }
        </style>
    </head>
    <body>
        <div class="re">
            <div class="ab"></div>
        </div>
    </body>
</html>
