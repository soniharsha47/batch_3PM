<html>
    <head>
        <title>Form Element</title>
    </head>
    <body>
        <form name="" action="" onsubmit="" method="post" >
            <label>Name : </label>
            <input type="text" name="" id="" placeholder="WaterMark" value="grras">
            <label>Email : </label>
            <input type="email">
            <input type="url">
            <input type="password">
            <input type="number" min="1" max="15">
            <input type="tel" placeholder="Tel" maxlength="10" minlength="10">
            <input type="search">
            <input type="file">
            <input type="color">
            <input type="range">
            <input type="month">
            <input type="week">
            <input type="date" min="2000-06-14" max="2002-06-14">
            <input type="time">
            <input type="datetime-local">
            <textarea rows="5" cols="80"></textarea>

            <!-- Multyple inputs / multy option of inputs -->
            <label>City :</label>
            <select>
                <option value="ahmedabad">Ahmedabad</option>
                <option>Surat</option>
                <option selected>Mumbai</option>
                <option>Junagadh</option>
                <option>Rajkot</option>
                <option>Bhopal</option>
            </select>
            <label> Gender : </label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Feamle
            <input type="radio" name="gender" value="Other">Other
<br>
            <label> Hobbies : </label>
            <input type="checkbox" name="gender" value="Play">Play
            <input type="checkbox" name="gender" value="Dance">Dance
            <input type="checkbox" name="gender" value="Reading">Reading

            <input type="submit">
            <input type="reset">

        </form>
    </body>
</html>
