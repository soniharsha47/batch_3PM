<html>
    <head>
        <title>Hover Effect</title>
        <style>
            .hover{
                color: green;
                font-size: 30px;
                font-weight: 100;
                transition-duration: 5s;
                transition-delay: 2s;
            }
            .hover:hover{
                color: red;
                background-color: bisque;
                font-weight: bolder;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="hover">Lorem ipsum dolor sit amet.</div>
    </body>
</html>
