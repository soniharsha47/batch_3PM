<html>
    <head>
        <title>Hover Effect</title>
        <style>
            .hover{
                color: green;
                font-size: 30px;
            }
            .hover:hover{
                color: red;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <div class="hover">Lorem ipsum dolor sit amet.</div>
    </body>
</html>
