<!-- 
    order list      -- 1 2 3, a b c
    unorder list    -- bullets, square, circle
 -->

<html>
    <head>
        <title>Listing</title>
    </head>
    <body>
        <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit, rerum.</div>
        <!-- Unordered list -->
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <ul><li>Its a cold coffee</li>
                <ul><li>abc</li></ul>
                <li>Its a hot coffee</li></ul>
            <li>Water</li>
        </ul>

        <ol>
            <li>Tea</li>
            <li>Coffee</li>
            <ol><li>Its a cold coffee</li>
            <li>Its a hot coffee</li></ol>
            <li>Water</li>
        </ol>
        <li>hbc</li>
    </body>
</html>
