<html>
    <head>
        <title>Class & id</title>
        <style>
            p.head{
                color: red;
            }
            div#head {
                color: goldenrod;
            }
            #head1{
                color: green;
            }
        </style>
    </head>
    <body>
        <div class="head">hello</div>
        <p class="head">para</p>
        <div>Div 2</div>
        <div id="head" style="color: blue;">Div 3</div>

        <!--.para -> <div class='para'> 
            h1.para -> <h1 class='para'>
         -->
    </body>
</html>
