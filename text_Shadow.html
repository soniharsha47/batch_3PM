<html>
    <head>
        <title>Text Shadow</title>
        <style>
            .sh{
                text-align: center;
                font-size: 100px;
                color: white;
                /* text-shadow: 2px 2px 5px red; */

            }
        </style>
    </head>
    <body>
        <div class="sh">Grras</div>
    </body>
</html>
